<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        :root {
            --primary-color: #345754;
            --secondary-color: #5b9893;
            --accent-color: #f5a623;
            --light-color: #e8f4f3;
            --dark-color: #2a4745;
            --text-color: #333;
            --text-light: #777;
            --white: #ffffff;
            --gray: #f5f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--gray);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Шапка */
        header {
            background-color: var(--white);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .site-title {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .burger-menu {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            position: relative;
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--white);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 5px;
            padding: 10px 0;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: var(--light-color);
            color: var(--primary-color);
        }

        li:hover .dropdown-content {
            display: block;
        }

        /* Основное содержимое */
        main {
            margin-top: 80px;
        }

        section {
            padding: 80px 0;
        }

        /* Герой-секция */
        .hero {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .hero p {
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--white);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background-color: #e6951a;
        }

        /* Проверка знаний */
        .knowledge-check {
            text-align: center;
            background-color: var(--white);
            padding: 60px 0;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
        }

        .knowledge-check h2 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .knowledge-check p {
            max-width: 600px;
            margin: 0 auto 30px;
            color: var(--text-light);
        }

        #startTest {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startTest:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            right: 25px;
            top: 25px;
            color: var(--text-light);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--primary-color);
        }

        /* Преподаватели */
        .teachers {
            background-color: var(--light-color);
            text-align: center;
        }

        .teachers h2 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 50px;
        }

        .teacher-card {
            background: var(--white);
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            max-width: 350px;
        }

        .teacher-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .teacher-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--light-color);
            margin-bottom: 20px;
        }

        .teacher-card h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .teacher-card p {
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stat {
            flex: 1;
        }

        .stat h3 {
            font-size: 24px;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .stat p {
            font-size: 14px;
            color: var(--text-light);
        }

        /* Форма записи */
        .course-signup {
            display: flex;
            background: linear-gradient(to right, var(--primary-color) 50%, var(--white) 50%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .course-info {
            flex: 1;
            padding: 50px;
            color: var(--white);
        }

        .course-info h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .course-info hr {
            border: none;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 25px 0;
        }

        .course-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .course-info p {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.6;
        }

        .signup-form {
            flex: 1;
            padding: 50px;
            background-color: var(--white);
        }

        .signup-form h2 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .signup-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .signup-form label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .signup-form label input {
            width: auto;
            margin-right: 10px;
        }

        .signup-form button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .signup-form button:hover {
            background-color: #e6951a;
        }

        /* Форматы обучения */
        .formats {
            text-align: center;
            background-color: var(--white);
        }

        .formats h2 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .formats h5 {
            font-size: 16px;
            color: var(--text-light);
            font-weight: 400;
            margin-bottom: 50px;
        }

        .formats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .format-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 40px 30px;
            width: 350px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            border-top: 4px solid var(--secondary-color);
        }

        .format-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .format-card h3 {
            font-size: 22px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .format-card p {
            margin-bottom: 15px;
            color: var(--text-light);
            font-size: 15px;
        }

        .format-card h4 {
            font-size: 20px;
            color: var(--secondary-color);
            margin: 25px 0;
        }

        .format-card button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .format-card button:hover {
            background-color: var(--primary-color);
        }

        /* Отзывы */
        .reviews {
            background-color: var(--light-color);
            text-align: center;
        }

        .reviews h2 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 50px;
        }

        .reviews-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .review-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .review-card::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 60px;
            color: var(--light-color);
            font-family: Georgia, serif;
            line-height: 1;
        }

        .review-card p {
            font-style: italic;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .review-card h4 {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* FAQ */
        .faq {
            background-color: var(--white);
        }

        .faq h2 {
            font-size: 32px;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 50px;
        }

        .faq-item {
            max-width: 800px;
            margin: 0 auto 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .faq-question {
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-question::after {
            content: "+";
            font-size: 24px;
            color: var(--secondary-color);
        }

        .faq-question.active::after {
            content: "-";
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            color: var(--text-light);
        }

        .faq-answer.show {
            max-height: 500px;
        }

        /* Подвал */
        footer {
            background-color: var(--dark-color);
            color: var(--white);
            text-align: center;
            padding: 30px 0;
            font-size: 14px;
        }

        /* Swiper стили */
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: var(--light-color);
            opacity: 1;
        }

        .swiper-pagination-bullet-active {
            background-color: var(--secondary-color);
        }

        /* Адаптивность */
        @media (max-width: 992px) {
            .course-signup {
                flex-direction: column;
                background: linear-gradient(to bottom, var(--primary-color) 50%, var(--white) 50%);
            }
            
            .course-info, .signup-form {
                padding: 40px;
            }
        }

        @media (max-width: 768px) {
            .burger-menu {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: var(--white);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                transform: translateY(-150%);
                transition: transform 0.3s;
            }
            
            nav.nav-visible {
                transform: translateY(0);
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 10px 0;
            }
            
            .dropdown-content {
                position: static;
                box-shadow: none;
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .teacher-card {
                max-width: 100%;
            }
        }
        /* Адаптивность */
        @media (max-width: 992px) {
            .course-signup {
                flex-direction: column;
                background: linear-gradient(to bottom, var(--primary-color) 50%, var(--white) 50%);
            }
            
            .course-info, .signup-form {
                padding: 40px;
            }
            
            .hero h1 {
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            .burger-menu {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: var(--white);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                transform: translateY(-150%);
                transition: transform 0.3s;
            }
            
            nav.nav-visible {
                transform: translateY(0);
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 10px 0;
            }
            
            .dropdown-content {
                position: static;
                box-shadow: none;
                padding-left: 15px;
            }
            
            .hero {
                padding: 80px 0;
            }
            
            .hero h1 {
                font-size: 28px;
            }
            
            .hero p {
                font-size: 16px;
                padding: 0 15px;
            }
            
            .teacher-card {
                max-width: 100%;
                margin: 10px 0;
            }
            
            .format-card {
                width: 100%;
            }
            
            .review-card {
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
            
            .faq-question {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 10px 0;
            }
            
            .site-title {
                font-size: 22px;
            }
            
            .hero {
                padding: 60px 0;
            }
            
            .hero h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .hero p {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .cta-button {
                padding: 12px 25px;
                font-size: 14px;
            }
            
            section {
                padding: 50px 0;
            }
            
            .knowledge-check h2, 
            .teachers h2, 
            .formats h2, 
            .reviews h2, 
            .faq h2 {
                font-size: 24px;
                margin-bottom: 30px;
            }
            
            .knowledge-check p, 
            .formats h5 {
                font-size: 14px;
            }
            
            #startTest, 
            .format-card button {
                padding: 12px 25px;
                font-size: 14px;
            }
            
            .course-info, 
            .signup-form {
                padding: 25px;
            }
            
            .course-info h1 {
                font-size: 24px;
            }
            
            .course-info h2 {
                font-size: 20px;
            }
            
            .course-info p {
                font-size: 14px;
            }
            
            .signup-form h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .signup-form input {
                padding: 12px;
                font-size: 14px;
                margin-bottom: 15px;
            }
            
            .signup-form button {
                padding: 12px;
                font-size: 14px;
            }
            
            .teacher-photo {
                width: 120px;
                height: 120px;
            }
            
            .teacher-card h2 {
                font-size: 20px;
            }
            
            .stat h3 {
                font-size: 20px;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat {
                margin-bottom: 10px;
            }
            
            .faq-question {
                font-size: 15px;
            }
            
            footer {
                padding: 20px 0;
                font-size: 12px;
            }
        }

        @media (max-width: 360px) {
            .hero h1 {
                font-size: 22px;
            }
            
            .site-title {
                font-size: 20px;
            }
            
            .cta-button {
                padding: 10px 20px;
            }
            
            .course-info h1 {
                font-size: 22px;
            }
        }

        .auth-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .auth-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-form button {
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #userMenu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #userMenu span {
            font-weight: 500;
        }

        #userMenu a, #userMenu button {
            padding: 8px 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            color: var(--text-color);
        }

        #userMenu a:hover, #userMenu button:hover {
            color: var(--primary-color);
        }

        #authButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-color);
            margin-left: 30px;
        }

        #authButton:hover {
            color: var(--primary-color);
        }
    </style>

</head>

    <header>
        <div class="header-container container">
            <h1 class="site-title">МАТЕМАТИК</h1>
            <div class="burger-menu" onclick="toggleMenu()">☰</div>
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html">ГЛАВНАЯ</a></li>
                    <li><a href="catalog.html">КАТАЛОГ КУРСОВ</a></li>
                    <li>
                        <a href="#">ШКОЛА</a>
                        <div class="dropdown-content">
                            <a href="math-5-6.html">Математика 5-6 класс</a>
                            <a href="algebra-7-8.html">Алгебра и геометрия 7-8 класс</a>
                        </div>
                    </li>
                    <li><a href="oge.html">ОГЭ</a></li>
                    <li><a href="ege.html">ЕГЭ</a></li>
                    <li>
                        <a href="#">О НАС</a>
                        <div class="dropdown-content">
                            <a href="about-site.html">О сайте</a>
                            <a href="reviews.html">Отзывы</a>
                            <a href="contacts.html">Контакты</a>
                        </div>
                    </li>
                </ul>
                <div id="auth-section">
                    <button onclick="showAuthModal()">Войти</button>
                    <div id="auth-modal" class="modal">
                      <div class="modal-content">
                        <span onclick="hideAuthModal()" class="close">&times;</span>
                        <h2>Авторизация</h2>
                        <form id="login-form">
                          <input type="email" placeholder="Email" required>
                          <input type="password" placeholder="Пароль" required>
                          <button type="submit">Войти</button>
                        </form>
                        <p>Нет аккаунта? <a href="#" onclick="showRegisterForm()">Зарегистрироваться</a></p>
                      </div>
                    </div>
                  </div>
            </nav>
        </div>

    <main class="container">
        <h1>Личный кабинет</h1>
        
        <div class="account-info">
            <h2>Мои данные</h2>
            <p>Имя: <span id="user-name"></span></p>
            <p>Email: <span id="user-email"></span></p>
            <button onclick="logout()">Выйти</button>
        </div>

        <div class="my-courses">
            <h2>Мои курсы</h2>
            <div id="courses-list">
                <!-- Список курсов будет загружен через JS -->
            </div>
        </div>
    </main>
    <script src="js/account.js"></script>
</body>
</html>
